<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Teams at TAMUhack</title>
    <link href="./../static/th-2021/tailwind.min.css" rel="stylesheet">

    <link href="./../static/th-2022/favicon.png" rel="icon" type="image/x-icon" />
    <style>
      html {
        background-color: #FAFAFA;
      }
      
          .bg-offwhite {
            background-color: #FAFAFA;
          }

          .bg-sky {
            background-color: #EEF6FC;
          }
      
          .raleway-font {
            font-family: 'Raleway', sans-serif;
          }
      
          .futura-font {
            font-family: 'Futura';
          }
      
          @font-face {
            font-family: 'Futura';
            src: url(./../static/fonts/Futura/Futura-Bold/futura-bold.ttf);
            font-weight: 900;
          }
      
          @font-face {
            font-family: 'Futura';
            src: url(./../static/fonts/Futura/Futura-Light/futura-light.ttf);
            font-weight: light;
          }
      
          @font-face {
            font-family: 'Avenir Next';
            src: url(./../static/fonts/AvenirNext/AvenirNext-Bold/AvenirNext-Bold-01.ttf);
            font-weight: regular;
          }
      
          .opensans-font {
            font-family: 'Open Sans', sans-serif;
          }
      
          .navy {
            color: #345562;
          }
      
          .navy-button {
            background-color: #345562;
          }
      
          .navy-border {
            border-color: #345562;
          }
      
          .kinda-black {
            color: #232323;
          }
      
          .baby-blue {
            background-color: #EEF6FC;
;
          }
      
          .baby-pink {
            background-color: #FFA4C6;
            color: #B4B4B4;
          }
      
          .baby-pink-text {
            color: #F3859B;
          }
      
          .baby-blue-text {
            color: #7FC0FA;
          }
      
          .baby-pink-txt {
            color: #FFA4C6;
          }
      
          .custom-button {
            font-family: "Avenir Next";
            color: white;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
          }
      
          .custom-button-grayed {
            font-family: "Avenir Next";
            color:#B4B4B4;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
            box-shadow: 0px 0px 0px 5px #B4B4B4;
          }
      
          .custom-button-grayed:hover {
            font-family: "Avenir Next";
            color:#B4B4B4;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
          }
      
          .custom-button:hover {
            color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 0px 5px #375764;
          }
      
      
          @media only screen and (min-width: 901px) {
            .faq-cont {
              padding: 150px;
              padding-top: 0px;
              padding-bottom: 75px;
            }
          }
      
          @media only screen and (max-width: 900px) {
            .faq-cont {
              padding: 50px;
              padding-top: 25px;
              padding-bottom: 25px;
            }
          }
      
          @media only screen and (max-width: 600px) {
            .faq-cont {
              padding: 10px;
              padding-top: 5px;
              padding-bottom: 5px;
            }
          }
      
          @media only screen and (max-width: 780px) {
            .schedule {
              position: relative;
              padding-left: 1.5rem;
              padding-right: 1.5rem;
              padding-top: 2rem;
              padding-bottom: 2rem;
              margin-top: 3rem;
              margin-left: 0.5rem;
              margin-right: 0.5rem;
              border: 4px solid #345562;
              border-radius: 2rem;
            }
          }
      
          @media only screen and (min-width: 781px) {
            .schedule {
              position: relative;
              padding-left: 4rem;
              padding-right: 4rem;
              padding-top: 2rem;
              padding-bottom: 2rem;
              margin-top: 3rem;
              margin-left: 4rem;
              margin-right: 4rem;
              border: 4px solid #345562;
              border-radius: 2rem;
            }
          }
      
          @media (min-width: 768px) {
            .leafy-bg {
              background-image: url("./../static/th-2022/Leaves.png");
              min-width: 500px;
              background-repeat: no-repeat;
              background-size: 100% 100%;
              z-index: 0;
            }
          }
      
          @media (max-width: 640px) {
            .custom-button {
              margin-left: auto;
              margin-right: auto;
            }
      
            .custom-button-grayed {
              margin-left: auto;
              margin-right: auto;
            }
      
            .no-pic {
              display: none;
            }
      
            .leafy-bg {
              background-image: url("./../static/th-2022/Leaves.png");
              min-width: 100px;
      
              background-size: 100% 15%;
              background-repeat: repeat-y;
            }
      
            .title-txt {
              margin-left: auto;
              margin-right: auto;
              content: center;
      
            }
      
            .par-txt {
              margin-left: auto;
              margin-right: auto;
              content: center;
            }
      
            .custom-grid {
              grid: grid-cols-1;
            }
      
            .custom-margin {
              margin-top: 5;
            }
          }
          </style>
</head>

<body class="bg-sky">

    <div

                                                         class="">
                                                        <img class="hidden md:flex w-10" src=".\..\static\assets\th_logo.svg"></a>
          <a href="https://tamuhack.com" target="_blank" rel="noopener noreferrer"

                                                        <img class="md:hidden w-8" src=".\..\static\assets\th_logo.svg"></a>
        </div>
    </div>

    <!-- LANDING -->
    <div id="landing" class="h-full ">
      <div class="flex justify-center pt-32 md:pt-16">
        <img class="p-4 w-5/5 max-h-52 sm:max-h-screen md:w-4/5 lg:w-3/5" src=".\..\static\assets\tamuhacfull_k.svg">
      </div>
      <div class="mt-2">
        <p class="flex justify-center text-xl sm:text-2xl font-bold raleway-font navy">January 29 - 30, 2022</p>
        <p class="flex justify-center my-2 text-xl sm:text-2xl font-bold raleway-font navy">Memorial Student Center</p>
        <div class="flex flex-col sm:flex-row justify-center mt-8">
          <a href="https://discord.gg/k7U2MMHF" target="_blank" rel="noopener noreferrer"
                                                                        class="px-8 py-4 w-4/5 sm:w-60 min-w-min mt-4 sm:mr-5 text-center baby-blue text-white font-bold custom-button">DISCORD</a>
          <a href="https://tamuhack2022.devpost.com/" target="_blank" rel="noopener noreferrer"
                                                                  class="px-8 py-4 w-4/5 sm:w-60 min-w-min mt-4 sm:mr-5 text-center baby-pink text-white font-bold custom-button">DEVPOST</a>                                                              
        </div>
      </div>
    </div>
    
</body>
</html>
